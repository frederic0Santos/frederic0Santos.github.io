  <body class="quizz">

              <a href="index.html">Home</a>

            <img src="Imagens/istambul.jpg" alt="Istambul" width="33%" style="border-radius: 30px 0px 0px 30px;"/>
            <img src="Imagens/istambul2.jpg" alt="Istambul"width="33%"/>
            <img src="Imagens/istambul3.jpg" alt="Istambul"width="33%" style="border-radius: 0px 30px 30px 0px;"/>
          </header>
    <main>
      <h2>Quizz</h2>
      <fieldset>
        <legend>Informações Pessoais</legend>

<label for="nome" >Nome:</label>    <input type="text" id="nome" name="nome">

<label for="apelido">Apelido:</label> <input type="text" id="Apelido" name="Apelido">

<label for="email">Email:</label>   <input type="email" id="email" name="email">

<input type="submit" value="Enviar">
      </fieldset>
      <fieldset>
        <form method="get" action="https://postman-echo.com/get">
        <legend>Perguntas Sobre Istambul</legend>

<label for="cidade">Digite uma cidade relacionada a Istambul:</label>


      <input type="text" id="cidade" name="cidade" list="cidades" placeholder="Ex: Ancara" autocomplete="off" size="18" autofocus>


<p>Qual o continente onde está localizada Istambul?</p>

<label for ="europa"> Europa</label><input type="radio" name="continente" value="europa" id="europa">

<label for ="asia"> Ásia</label><input type="radio" name="continente" value="asia" id="asia">

<label for = "ambos"> Ambos</label><input type="radio" name="continente" value="ambos" id="ambos">
      
<p>Quais atrações você gostaria de visitar em Istambul? (Selecione quantas quiser)</p>
<label for="mesquita"> Mesquita Azul</label><input type="checkbox" name="atracoes" value="mesquita" id="mesquita">

<label for="santa_sophia"> Santa Sophia</label><input type="checkbox" name="atracoes" value="santa_sophia" id="santa_sophia">

<label for="palacio_topkapi"> Palácio Topkapi</label><input type="checkbox" name="atracoes" value="palacio_topkapi" id="palacio_topkapi">
         

<label for="data_visita">Quando você pretende visitar Istambul?</label>


      <input type="date" id="data_visita" name="data_visita">


<label for="estadia">Qual a duração da sua estadia em Istambul?</label>


      <select id="estadia" name="estadia">
          <option value="1">1-2 dias</option>
          <option value="3">3-5 dias</option>
          <option value="7">Mais de uma semana</option>
      </select>


<label for="hora_partida">Qual horário do seu voo de partida?</label>


      <input type="time" id="hora_partida" name="hora_partida">


<label for="cor_favorita">Escolha uma cor que represente a sua viagem ideal a Istambul:</label>


      <input type="color" id="cor_favorita" name="cor_favorita">


<label for="pessoas">Quantas pessoas viajarão com você?</label>


      <input type="number" id="pessoas" name="pessoas" min="0" max="20" value="0">


<label for="nivel_excitacao">Em uma escala de 1 a 10, o quanto você está empolgado para visitar Istambul?</label>


      <input type="range" id="nivel_excitacao" name="nivel_excitacao" min="2" max="20" value="10" required step="2">

      
<label for="comida">Digite ou escolha um prato típico turco que deseja experimentar:</label>


      <input list="comidas" id="comida" name="comida" placeholder="Ex: Kebab">
        <datalist id="comidas">
            <option value="Kebab">
            <option value="Baklava">
            <option value="Dolma">
            <option value="Pide">
        </datalist>

      
<label for="comentarios">Deixe um comentário sobre o que espera da sua viagem:</label>


      <textarea id="comentarios" name="comentarios" rows="3" cols="30" placeholder="Escreva aqui..." minlength="10" maxlength="100"></textarea>

        
<label for="foto">Envie uma foto da sua viagem anterior a Istambul:</label>


      <input type="image" id="foto" name="foto" src="Imagens/150x150.png" alt="Enviar imagem">



      <input type="reset"></input> <input type="submit" value="Enviar"></input>
</form>
      </fieldset>
